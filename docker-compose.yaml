services:
  db:
    image: mariadb:latest
    container_name: tohru_db
    env_file:
    - .env
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - tohru

  bot:
    build: .
    container_name: tohru_bot
    env_file:
    - .env
    volumes:
      - uploads:/app/uploads
      - .:/app
    depends_on:
      - db
    restart:
      on-failure
    networks:
      - tohru

volumes:
  db_data:
  uploads:

networks:
  tohru:
